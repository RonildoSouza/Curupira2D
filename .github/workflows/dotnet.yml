name: Build and Publish

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.x
        
    - name: Restore dependencies
      run: dotnet restore src/Curupira2D-NoSamples.sln
      
    - name: Build
      run: dotnet build --no-restore src/Curupira2D-NoSamples.sln
  
  
  publish:
    needs: [build]
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.x
        
    - name: Pack - Curupira2D
      run: dotnet pack src/Curupira2D/Curupira2D.csproj -c Release

    - name: Publish - Curupira2D 
      run: dotnet nuget push D:/a/Curupira2D/Curupira2D/nupkgs/*.nupkg --api-key ${{secrets.CURUPIRA2D_TOKEN}} --source https://api.nuget.org/v3/index.json --skip-duplicate`
      
    - name: Pack - Curupira2D.GameComponents
      run: dotnet pack src/Curupira2D.GameComponents/Curupira2D.GameComponents.csproj -c Release

    - name: Publish - Curupira2D.GameComponents 
      run: dotnet nuget push D:/a/Curupira2D.GameComponents/Curupira2D.GameComponents/nupkgs/*.nupkg --api-key ${{secrets.CURUPIRA2D_TOKEN}} --source https://api.nuget.org/v3/index.json --skip-duplicate`
    
    
